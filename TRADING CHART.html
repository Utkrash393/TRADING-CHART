<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .link {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trading Index Links</h1>
    </header>
    <div class="container">
        <a href="https://www.tradingview.com/symbols/NSE-NIFTY/" target="_blank" class="link">Nifty</a>
        <a href="https://www.tradingview.com/symbols/NSE-BANKNIFTY/" target="_blank" class="link">Bank Nifty</a>
        <a href="https://www.tradingview.com/symbols/NSE-FINNIFTY/" target="_blank" class="link">FinNifty</a>
    </div>
</body>
</html>
